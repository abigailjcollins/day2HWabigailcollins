<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Abigail Collins</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: #fff;
        }
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        header img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .education {
            text-align: center;
            padding: 50px 20px;
        }
        .education h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .education img {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .education ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .education ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer nav ul {
            padding: 0;
            margin: 0;
        }
        footer nav ul li {
            display: inline;
            margin-right: 20px;
        }
        footer nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        footer nav ul li a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Abigail Collins</h1>
        <img src="./pictureofme.jpg" alt="Picture of myself sitting on my couch with marker drawn on the walls">
    </header>

    <section class="education">
        <h2>Scarlet Oaks Vocational School</h2>
        <img src="./scarletoaks.jpeg" alt="Photo Of Scarlet Oaks Vocational School">
        <h3>Certified Nursing Assistant</h3>
        <ul>
            <li>Patient Care Assistant</li>
            <li>BLS Certification</li>
            <li>CPR Certification</li>
        </ul>
    </section>

    <section class="education">
        <h2>Norwood High School</h2>
        <img src="./norwoodhighschool.jpeg" alt="Photo of Norwood, Ohio high school building">
        <ul>
            <li>General Studies</li>
        </ul>
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="./index.html">Index</a></li>
                <li><a href="./jobs.html">Jobs</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
